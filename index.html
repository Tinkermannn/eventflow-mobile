<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh GeoJSON Polygon dengan Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100vw; }
  </style>
</head>
<body>
  <h2>Visualisasi GeoJSON Polygon (Virtual Area) dengan Leaflet</h2>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-6.175110, 106.827153], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Header
    const eventId = 'cmhx1zajl0001fm0mi7os82t2';
    const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJjbWh4MXRsNzgwMDAwZm0wbXBhanNodWxvIiwicm9sZSI6IlBBUlRJQ0lQQU5UIiwiaWF0IjoxNzYzMDE1NDE3LCJleHAiOjE3NjM2MjAyMTd9.Zk3qQFGWl7XqqoF-Vp4fCT0T_Uws6Nx3xduzbW8zVrg';
    fetch(`http://localhost:4000/events/${eventId}/virtual-areas`, {
      headers: {
        'Authorization': `Bearer ${token}`
      }
    })
      .then(res => res.json())
      .then(data => {
        if (!data.data || !Array.isArray(data.data)) {
          alert('Data area tidak ditemukan!');
          return;
        }
        data.data.forEach(area => {
          var geojsonPolygon = {
            type: 'Feature',
            properties: { name: area.name, color: area.color },
            geometry: area.area
          };
          var polygon = L.geoJSON(geojsonPolygon, {
            style: function(feature) {
              return {
                color: feature.properties.color,
                fillColor: feature.properties.color,
                fillOpacity: 0.4
              };
            }
          }).addTo(map);
          map.fitBounds(polygon.getBounds());
        });
      })
      .catch(err => {
        alert('Gagal fetch area: ' + err);
      });
  </script>
</body>
</html>
